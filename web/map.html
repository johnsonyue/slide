<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style type="text/css">

body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}

</style>
</head>
<body>
<div>
<table class="table table-bordered" id="table">
<thead>
<th>Name</th>
<th>Longitude</th>
<th>Latitude</th>
<th>ASN</th>
<th>Country</th>
<th>City</th>
<th>Comment</th>
</thead>
<tbody>
<tr></tr>
</tbody>
</table>
</div>
<script src="bootstrap-3.3.6-dist/js/d3.v3.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/jquery.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/projection.v0.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/topojson.v1.min.js"></script>
<script>
load_map("./caida.json");
load_map("./iplane.json");
load_map("./lg.json");
function load_map(file_name){
var width = 600,
    height = 400;

var color = d3.scale.category10();

var projection = d3.geo.kavrayskiy7()
    .scale(100)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("./world-50m.json", function(error, world) {
  if (error) throw error;

  var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

  svg.selectAll(".country")
      .data(countries)
    .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path)
      .style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.json(file_name, function(error, nodes) {
  if (error) throw error;
  
  var node_list=[];
  nodes.forEach(function(e,i,a){
    var feature = { "type": "Feature", "properties": {"index": i}, "geometry": { "type": "Point", "coordinates": [e.lon,e.lat] }, "data":e};
    node_list.push(feature);
  });
  
svg.selectAll("circle")
.data(node_list).enter()
.append("circle")
.attr("cx", function(d){
        return projection(d.geometry.coordinates)[0];
    })
.attr("cy",function(d){
        return projection(d.geometry.coordinates)[1];
    })
.attr("r", "1")
.attr("fill", "black")
.on("mouseover",function(d){
    var tbl = $("#table");
    tbl.find("tbody td").remove();
    var row = tbl.find("tbody").append("<tr></tr>");
    row.append('<td>'+ d.data.info.name+'</td>');
    row.append('<td>'+ d.data.lon+'</td>');
    row.append('<td>'+ d.data.lat+'</td>');
    row.append('<td>'+ d.data.info.asn+'</td>');
    row.append('<td>'+ d.data.info.country+'</td>');
    row.append('<td>'+ d.data.info.city+'</td>');
    row.append('<td>'+ d.data.info.comment+'</td>');
});
});

d3.select(self.frameElement).style("height", height + "px");
}

</script>
